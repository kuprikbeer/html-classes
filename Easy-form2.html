<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easy-form2</title>
</head>
<body>
	<form action="#" method="get">
		<div>ИМЯ:</div>
		<input type="text" placeholder="Введите ваше имя" required>
		<div>ФАМИЛИЯ:</div>
		<input type="text" placeholder="Введите вашу фамилию" required><br>
		<div>ПОЛ:</div>
		<input type="radio" name="option" value="Муж" checked><span>Муж</span>
		<input type="radio" name="option" value="Жен"><span>Жен</span><br>
		<div>ВЛАДЕНИЕ ЯЗЫКОМ:</div>
		<input type="checkbox" name="language" checked><span>Русский</span><br>
		<input type="checkbox" name="language"><span>Беларуская</span><br>
		<input type="checkbox" name="language"><span>English</span><br>
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
