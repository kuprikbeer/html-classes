<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task4 Ширина таблицы</title>
	<style>
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th,td{
			border:1px solid black;
		}
	</style>
</head>

	<table>
		<tr>
			<th>Заголовок1</th>
			<th>Заголовок2</th>
			<th>Заголовок3</th>
		</tr>
		<tr>
			<td>Ячейка1х1</td>
			<td>Ячейка1х2</td>
			<td>Ячейка1х3</td>
		</tr>
		<tr>
			<td>Ячейка2х1</td>
			<td>Ячейка2х2</td>
			<td>Ячейка2х3</td>
		</tr>
	</table>
</body>
</html>
