<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task1 Объединение столбцов</title>
	<style>
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th,td{
			border:1px solid #000;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2">Ячейка на два столбца</th>
		</tr>
		<tr>
			<td>Ячейка1</td>
			<td>Ячейка2</td>
		</tr>
	</table>
</body>
</html>
