<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Hard-form1.css">
	<title>Hard-form1</title>
</head>
<body>
	<div class="wrap">
		<div class="title">
			Регистрация
		</div>
		<div class="form">
			<form action="#" name="form1" >
				<div class="email">
					<div>E-mail</div>
					<input type="email" name="email" size="50" required>
				</div>
				<div class="pass">
					<div>Пароль</div>
					<input type="password" name="password" required>
				</div>
				<div class="repeat">
					<div>Еще раз</div>
					<input type="password" name="password" required>
				</div>
				<button class="button" name="button">Отправить</button>
	        </form>
        </div>
	</div>
</body>
</html>
