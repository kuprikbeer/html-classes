<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task2 Объединение столбцов</title>
	<style>
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th,td{
			border:1px solid #000;
			padding: 5px;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th rowspan="3">Ячейка на три строки</th>
		    <td>Ячейка1</td>
		</tr>
		<tr>
			<td>Ячейка2</td>
		</tr>
		<tr>
			<td>Ячейка3</td>
		</tr>
	</table>
</body>
</html>
