	<p><em>Маркированный список</em> формируется парным тегом &lt;ul&gt;(от англ. <i>unordered list</i>). <br>
		Сам элемент 'ul' используется, как контейнер для пунктов списка, <br>которые формируются, как и в случае с нумерованными списками, <br>парными тэгами &lt;li&gt; и располагаются друг за другом.</p>
